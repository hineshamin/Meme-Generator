<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="memegen.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <div class="topcontent">
    <div class="firstheader">
      <h1>Meme Generator</h1>
    </div>
    <div class="secheader">
      <h3>Fill out this form and start making your own memes!</h3>
    </div>
    <div class="htmlform">
      <form>
        <div class="form-group row">
          <label for="urlinput" class="col-2 col-form-label">Image URL</label>
          <div class="col">
            <input type="url" class="form-control" id="urlinput" placeholder="URL">
          </div>
        </div>
        <div class="form-group row">
          <label for="toptext" class="col-2 col-form-label">Top Text</label>
          <div class="col">
            <input type="text" class="form-control" id="toptext" placeholder="Top Text">
          </div>
        </div>
        <div class="form-group row">
          <label for="bottomtext" class="col-2 col-form-label">Bottom Text</label>
          <div class="col">
            <input type="text" class="form-control" id="bottomtext" placeholder="Bottom Text">
          </div>
        </div>
        <div class="form-group row submitbutton">
          <button type="submit" class="btn btn-lg btn-outline-dark">Add Meme</button>
        </div>
      </form>
    </div>
  </div>
  <div class="memearea">
  </div>
  <script src="memegen.js"></script>
</body>
</html>
